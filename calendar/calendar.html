<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='core/main.css' rel='stylesheet' />
<link href='daygrid/main.css' rel='stylesheet' />
<link href='list/main.css' rel='stylesheet' />
<script src='core/main.js'></script>
<script src='interaction/main.js'></script>
<script src='daygrid/main.js'></script>
<script src='list/main.js'></script>
<script src='google-calendar/main.js'></script>

<!-- Motion Detect -->
<script src="motion-detect/key.js"></script>

<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {

      plugins: [ 'interaction', 'dayGrid', 'list', 'googleCalendar' ],

      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listYear'
      },

      displayEventTime: false, // don't show the time column in list view

      // Google API Keys
      // http://fullcalendar.io/docs/google_calendar/
      googleCalendarApiKey: 'AIzaSyDOPJeQJ7HThOMvrGu7iWgEDDoRIjaYOLc',

      // Google Calendar ID
      events: '4n777b7qkr07kkdls190k98dm4@group.calendar.google.com',

      eventClick: function(arg) {
        // opens events in a popup window
        window.open(arg.event.url, 'google-calendar-event', 'width=700,height=600');

        arg.jsEvent.preventDefault() // don't navigate in main tab
      },

      loading: function(bool) {
        document.getElementById('loading').style.display =
          bool ? 'block' : 'none';
      }

    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #loading {
    display: none;
    position: absolute;
    top: 10px;
    right: 10px;
  }

  #calendar {
    max-width: 900px;
    margin: 100 900;

  }

</style>
</head>
<body onkeydown="on_key_down()">

  <div id='loading'>loading...</div>

  <div id='calendar'></div>

</body>
</html>
